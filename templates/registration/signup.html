{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    SignUp
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-6 mt-5">
                <h2>SignUp</h2>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form| crispy}}
                    <button type="submit" class="btn btn-primary">SignUp</button>
                    <small><a href="{% url 'login' %}">Login</a></small>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
{% endblock content %}
